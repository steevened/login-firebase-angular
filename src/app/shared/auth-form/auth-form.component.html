<section class="h-screen bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          {{ title }}
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="form"
          (ngSubmit)="(onSubmit)"
        >
          <div class="">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              formControlName="email"
              [ngClass]="{ invalid: hasError('email') }"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com"
              required=""
            />
            <app-error-message [control]="form.get('email')!" />
            <!-- show error message -->
          </div>
          <div class="">
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              [ngClass]="{ invalid: hasError('password') }"
              formControlName="password"
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
            <app-error-message [control]="form.get('password')!" />
          </div>
          <div
            *ngIf="action === 'signIn'"
            class="flex items-center justify-between"
          >
            <a
              routerLink="/user/forgot-password"
              class="text-sm font-medium text-orange-600 hover:underline dark:text-orange-500"
              >Forgot password?</a
            >
          </div>
          <button
            type="submit"
            [disabled]="!form.valid"
            class="w-full text-white bg-orange-600 hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800 disabled:bg-opacity-50 disabled:cursor-not-allowed disabled:pointer-events-none"
          >
            {{ title }}
          </button>
          <ng-container *ngIf="action === 'signIn'; else templateSignIn">
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Dont have an account yet?
              <a
                routerLink="/user/sign-up"
                class="font-medium text-orange-600 hover:underline dark:text-orange-500"
                >Sign Up</a
              >
            </p>
          </ng-container>
        </form>

        <div *ngIf="action === 'signIn'">
          <button (click)="signInGoogle()">Log In with Google</button>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #templateSignIn>
  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
    Already have an account?
    <a
      routerLink="/user/sign-in"
      class="font-medium text-orange-600 hover:underline dark:text-orange-500"
      >Sign In</a
    >
  </p>
</ng-template>
